<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" media="all" href="css/style.css" />
  <link rel="stylesheet" media="all" href="css/files.css" />
  <link rel="stylesheet" media="all" href="css/dropdown.css" />
  <link rel="stylesheet" media="all" href="css/volumen.css" />
</head>

<body>
  <!-- Modal -->
  <div class="sm modal fade" id="mediumModal" tabindex="-1" aria-labelledby="mediumModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="mediumModalLabel">Lista de reproducción</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="overflow-auto" style="max-height: 200px;" id="">

            <!-- Continúa agregando contenido -->
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="audioPlayer" controls style="display: none"></audio>
  <div class="player">
    <div class="player_inner">
      <div class="player_inner__top">
        <div class="t_left">
          <i class="fa fa-bars"></i>
        </div>
        <div class="t_mid">
          <h1>Player</h1>
        </div>
        <div class="t_right">
          <i class="fa fa-search"></i>
        </div>
      </div>
      <div class="dropdown mt-0">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button Dropdown button
        </button>
        <ul class="dropdown-menu dropdown-menu-dark wide " aria-labelledby="dropdownMenuButton"  id="listSongs" >
          
        </ul>

      </div>
      <div id="file-area" class="player_inner__middle">
        <input class="trigger--4" name="omni" type="radio" />
        <input class="trigger--3" name="omni" type="radio" />
        <input class="trigger--2" name="omni" type="radio" />
        <!-- <input class="trigger--1" id="openModalCheckbox" aria-label="Abrir Modal" name="omni" type="radio" /> -->
        <input class="trigger--1" id="radio-trigger" aria-label="Abrir Modal" name="omni" type="radio" />
        <!-- Dropdown -->
        <!-- Dropdown -->
        <input class="empty" />
        <div class="cube">
          <div class="cube_inner">
            <div class="cube_inner__front">
              <div class="bars">
                <div class="bars_bar"></div>
                <div class="bars_bar"></div>
                <div class="bars_bar"></div>
                <div class="bars_bar"></div>
                <div class="bars_bar"></div>
                <div class="bars_bar"></div>
                <div class="bars_bar"></div>
                <div class="bars_bar"></div>
                <div class="bars_bar"></div>
                <div class="bars_bar"></div>
              </div>
              <div class="details">
                <div class="details_album"></div>
                <h2 id="titleSong">Name Songs</h2>
                <h3>Funkblaster</h3>
              </div>
            </div>
            <div class="cube_inner__left">
              <div class="options"></div>
            </div>
            <div class="cube_inner__right">
              <div class="volume">
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <div class="volume_pip"></div>
                <i class="fa fa-volume-up"></i>
              </div>
              <div class="volume-control">
                <div class="volume-arrow">&#9664;</div> <!-- Flecha hacia la izquierda -->
              </div>
            </div>
            
          </div>
        </div>

        <input type="file" id="fileElem" multiple accept="audio/*" />

        <div class="r_trim"></div>
        <div class="l_trim"></div>
        <div class="shadow_right"></div>
        <div class="shadow_left"></div>
      </div>
      <div class="player_inner__bottom">
        <div class="options">
          <i class="fa fa-repeat"></i>
          <i class="fa fa-random"></i>
        </div>
        <div class="playbar" id="playbar">
          <div id="playbarInner" class="playbar_inner"></div>
          <div id="circleIndicator"
            style="position: absolute; width: 7px; height: 7px; background-color: #44f5b7; border-radius: 50%; display: none; transform: translate(-50%, -50%); transition: none; top: 50%;">
          </div>


          <div class="playbar_left">
            <span id="start">0:00</span>
          </div>
          <div class="playbar_right">
            <span id="length">3:45</span>
          </div>
        </div>
        <div class="controls">
          <div class="controls_left">
            <i class="fa fa-step-backward"></i>
          </div>
          <div class="controls_middle">
            <i class="fa fa-play-circle"></i>
          </div>
          <div class="controls_right">
            <i class="fa fa-step-forward"></i>
          </div>
        </div>

        <div class="player-controls">
          <button class="control-btn" id="prevBtn">⏮</button>
          <button class="control-btn" id="playStopBtn">▶</button>
          <button class="control-btn" id="nextBtn">⏭</button>
        </div>
      </div>
    </div>
  </div>
  <div class="volume-container" id="volumeContainer">
    <div class="volume-bar" id="volumeBar" style="height: 50%;"></div>
    <div class="volume-indicator" id="volumeIndicator" style="bottom: 50%;"></div>
</div>



</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/functionBtnPlay-Stop.js"></script>
<script src="js/controls.js"></script>
<script src="js/modal.js"></script>
<script src="js/progressBar.js"></script>
<script src="js/volumen.js"></script>

<script src="js/file.js"></script>
